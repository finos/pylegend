name: Build CI

on: [push, pull_request, workflow_dispatch]

jobs:

  lint:
    name: Flake8 Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Flake8 Lint Check
        uses: ./.github/workflows/actions/flake8_lint_check

  typing_check:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: MyPy Type Check
        uses: ./.github/workflows/actions/mypy_type_check

  pytest:
    name: PyTest
    needs: [lint, typing_check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: PyTest
        uses: ./.github/workflows/actions/pytest
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results/*.xml

      - name: Upload Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-reports
          path: ./coverage/*.xml

      - name: CodeCov Coverage Report
        uses: codecov/codecov-action@v3.1.4
        with:
          files: ./coverage/coverage_${{ matrix.os }}_${{ matrix.python-version }}.xml
          flags: pytest

      - name: Upload CI Event
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: event-file
          path: ${{ github.event_path }}

  build:
    name: Poetry Build
    needs: [pytest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Poetry Build
        uses: ./.github/workflows/actions/poetry_build

      - name: Upload Built Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./dist/*
