name: Build CI

on: [push, pull_request, workflow_dispatch]

jobs:

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/actions/setup
        with:
          python-version: 3.11

      - name: Install Linter
        run: |
          set -x
          source .venv/bin/activate
          which pip
          pip install flake8
          pip install -e ./.github/workflows/lint/pylegend_copyright_checker
          set +x

      - name: Perform Lint Check
        run: |
          set -x
          source .venv/bin/activate
          which flake8
          flake8 ./.github/workflows/lint --count --max-line-length=127 --show-source --statistics
          flake8 ./pylegend --count --max-line-length=127 --show-source --statistics
          set +x

  typing_check:
    name: Typing Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/actions/setup
        with:
          python-version: 3.11

      - name: Install Type Checker
        run: |
          set -x
          source .venv/bin/activate
          which pip
          pip install mypy
          set +x

      - name: Perform Typing Check
        run: |
          set -x
          source .venv/bin/activate
          which mypy
          mypy ./.github/workflows/ --config-file=./.github/workflows/typing/config.cfg 
          mypy ./pylegend/ --config-file=./.github/workflows/typing/config.cfg
          set +x

  pytest:
    name: PyTest
    needs: [lint, typing_check]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/actions/setup
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        shell: bash
        run: |
          set -x
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          which pip
          pip install -r dev.requirements.txt
          set +x

      - name: Run PyTest
        shell: bash
        run: |
          set -x
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          which pytest
          pytest --cov=pylegend --junitxml=./test-results/pytest_result__${{ matrix.os }}_${{ matrix.python-version }}.xml --cov-report=xml
          set +x
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: ./test-results/*.xml

      - name: Upload Test Coverage Report
        uses: codecov/codecov-action@v3.1.1
        with:
          files: ./coverage.xml
          flags: pytest

      - name: Upload CI Event
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: event-file
          path: ${{ github.event_path }}
  
