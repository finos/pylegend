name: Build CI

on: [ push, pull_request, workflow_dispatch ]

jobs:

  lint:
    name: Flake8 Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Flake8 Lint Check
        uses: ./.github/workflows/actions/flake8_lint_check

  typing_check:
    name: MyPy Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: MyPy Type Check
        uses: ./.github/workflows/actions/mypy_type_check

  pytest:
    name: PyTest
    needs: [ lint, typing_check ]
    strategy:
      matrix:
        os: [ ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-15-intel ]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup and configure colima on macOS
        if: runner.os == 'macOS'
        run: |
          brew install colima docker qemu
          # Using 'qemu' VM type is often more stable on Intel Runners than 'vz'
          colima start --cpu 2 --memory 4 --vm-type=qemu --mount-type=sshfs

          # Pure bash wait loop (Max 60 seconds)
          echo "Waiting for Docker socket..."
          max_retries=30
          count=0
          while [ ! -S ~/.colima/default/docker.sock ]; do
            sleep 2
            count=$((count+1))
            if [ $count -ge $max_retries ]; then
              echo "Error: Timeout waiting for Colima socket"
              exit 1
            fi
          done
          echo "Docker socket is ready!"
          
          # Export the dynamic path to the runner environment
          echo "DOCKER_SOCK=$HOME/.colima/default/docker.sock" >> $GITHUB_ENV
      - name: PyTest
        if: runner.os == 'macOS'
        env:
          DOCKER_HOST: unix://${{ env.DOCKER_SOCK }}
          TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: ${{ env.DOCKER_SOCK }}
          # Force localhost to avoid macOS 15 networking bridge issues
          TESTCONTAINERS_HOST_OVERRIDE: 127.0.0.1
        uses: ./.github/workflows/actions/pytest
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}

      - name: Stop colima on macOS
        if: runner.os == 'macOS'
        run: colima stop

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./test-results/*.xml

      - name: Upload Test Coverage Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: ./coverage/*.xml

      - name: CodeCov Coverage Report
        uses: codecov/codecov-action@v5.5.2
        with:
          files: ./coverage/coverage_${{ matrix.os }}_${{ matrix.python-version }}.xml
          flags: pytest
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload CI Event
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: event-file-${{ matrix.os }}-${{ matrix.python-version }}
          path: ${{ github.event_path }}

      - name: Dump Docker Logs on Failure
        if: failure()
        run: |
          echo "=== DOCKER PROCESSES ==="
          docker ps -a
          
          echo "=== CONTAINER LOGS ==="
          # This grabs the ID of the most recently created container and dumps its logs
          LATEST_CONTAINER=$(docker ps -a -q | head -n 1)
          if [ -n "$LATEST_CONTAINER" ]; then
            docker logs "$LATEST_CONTAINER"
          else
            echo "No containers found."
          fi

  build:
    name: Poetry Build
    needs: [ pytest ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Poetry Build
        uses: ./.github/workflows/actions/poetry_build

      - name: Upload Built Artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: ./dist/*

  docker_build_push:
    name: Build-Push Docker Image
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Build Docker Image
        shell: bash
        run: |
          docker build -f ./deployment/snapshot/Dockerfile -t finos/pylegend:SNAPSHOT .

      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: finos/pylegend:SNAPSHOT
          format: table
          exit-code: '1'
          severity: HIGH,CRITICAL

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.repository == 'finos/pylegend'
        uses: docker/login-action@v3
        with:
          username: finos
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Publish Docker Image
        if: github.ref == 'refs/heads/main' && github.repository == 'finos/pylegend'
        shell: bash
        run: |
          docker push finos/pylegend:SNAPSHOT

  sphinx_docs:
    name: Build Sphinx Docs
    needs: [ pytest ]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/workflows/actions/setup
        with:
          python-version: '3.12'

      - name: Poetry Install Dependencies
        uses: ./.github/workflows/actions/poetry_install_dependencies

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Install Sphinx and extensions
        shell: bash
        run: |
          source .venv/bin/activate
          python -m pip install -U pip
          pip install sphinx sphinx_rtd_theme IPython sphinx-autodoc-typehints tqdm nbsphinx nbformat jupyter ipykernel
          python -m ipykernel install --user --name python3

      - name: Build Sphinx docs
        shell: bash
        run: |
          source .venv/bin/activate
          cd docs
          make clean
          make html

      - name: Upload Sphinx HTML
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: sphinx-html
          path: docs/build/html

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build/html

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
