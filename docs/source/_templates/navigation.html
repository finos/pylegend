<h3>{{ _('Table of Contents') }}</h3>
{{ toctree(maxdepth=4, includehidden=theme_sidebar_includehidden, collapse=True) }}
{% if theme_extra_nav_links %}
<hr />
<ul>
  {% for text, uri in theme_extra_nav_links.items() %}
  <li class="toctree-l1"><a href="{{ uri }}">{{ text }}</a></li>
  {% endfor %}
</ul>
{% endif %}

<h3>{{ _('Quick Search') }}</h3>
<div id="searchbox" role="search">
  <form class="search" action="{{ pathto('search') }}" method="get" style="display: flex; gap: 5px;">
    <input type="text" name="q" placeholder="Search docs..." style="flex: 1;" />
    <input type="submit" value="Go" />
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
  </form>
</div>
